<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Flash Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CV Flash Cards</h1>

    <!-- Input Form -->
    <div class="input-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="summary" placeholder="Summary" required></textarea>
        <input type="text" id="skills" placeholder="Skills" required>
        <input type="text" id="language" placeholder="Language" required>
        <button id="add-card-btn">Add Card</button>
    </div>

    <!-- Card Container -->
    <div id="card-container"></div>

    <script src="script.js"></script>
</body>
</html>
